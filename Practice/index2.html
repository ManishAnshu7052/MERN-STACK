<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        #box{
            width: 100px;
            height: 40px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box">
        Click Me
    </div>
    <script>
        let x = document.getElementById('box');
        console.log(x);
        x.addEventListener('click',myFunc);

        function myFunc(){
            x.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
