<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border: radius 10px; 
            
        }
        th,td{
            border-color: #96D4D4;
        }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 2</th>
      </tr>
      <tr>
        <td>Email</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
