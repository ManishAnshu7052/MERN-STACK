<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" value="Manish Kumar Patel" readonly>
        <input type="text" value="Manish Kumar Patel" disabled>
        <input type="text" value="Manish Kumar Patel" size="50">
        <input type="text" value="Manish Kumar Patel" maxlength="20" size="50">
        <input type="number" min="10" max="20">
        <input type="text" placeholder="Enter Name">
        <input type="text" placeholder="Enter last Name" required>
        <input type="number" value="1" step="2">
        <input type="text" autofocus>
        <input type="text" autocomplete="on">
        <input type="text" name="firstName">
        <input type="text" name="lastName">
        <input type="submit" value="Go">
    </form>
</body>
</html>
