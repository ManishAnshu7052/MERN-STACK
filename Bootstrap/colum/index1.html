<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #red{
            background-color: red;
            height: 300px;
        }
        #yellow{
            background-color: yellow;
            height: 300px;
        }
        #green{
          background-color: aquamarine;
          height: 100px;
        }
      </style>
  </head>
  <body>
    <div class="container-fluid" id="red">
        <div class="row" id="green">
            <div class="col-lg-4 col-xl-5 col-md-6 col-sm-8 col-6 bg-primary text-white">col-4</div>
            <div class="col-lg-6 col-xl-5 col-md-3 col-sm-4 col-6 bg-secondary text-white">col-6</div>
            <div class="col-lg-2 col-md-3 col-sm-6  bg-success text-white">col-2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
