<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 10%;
            height: 30px;
            background-color:white;
            border: 1px solid green;
        }
        #box2{
            width: 10%;
            height: 30px;
            background-color:whitesmoke;
            border: 1px solid green;
            float: inline-end;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="box" oncontextmenu="fun()">rightClick</div>
    <div id="box2" ondblclick="fun2()">doubleClick</div>
    <script>
    function fun(){
        alert("right click event");
    }
    function fun2(){
        alert("double click function")
    }
</script>
</body>
</html>
